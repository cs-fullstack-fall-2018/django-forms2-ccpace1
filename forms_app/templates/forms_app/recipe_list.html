{% extends 'forms_app/base.html' %}
{% block content %}

<div class="content container">
	<div class="row">
		<div class="col-md-8">
			{% for recipe in recipes %}
			<div class="post">
				<div class="date">
					<p>published: {{ recipe.published_date }}</p>
				</div>
				<h1><a href="{% url 'recipe_detail' pk=recipe.pk  %}">{{ recipe.title }}</a></h1>
				<p>{{ recipe.recipe |linebreaksbr }}</p>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
